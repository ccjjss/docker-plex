---

# jenkins variables
project_name: docker-plex
external_type: na
custom_version_command: curl -sX GET https://artifacts.plex.tv/api/storage/plex-media-server-stable?lastModified | jq -r '.| .uri' | awk -F '/' '{print $8}'
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'PLEX_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-plex'
  - CONTAINER_NAME = 'plex'
  - DOCKERHUB_IMAGE = 'linuxserver/plex'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/plex'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/plex'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='32400'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH='/web'
